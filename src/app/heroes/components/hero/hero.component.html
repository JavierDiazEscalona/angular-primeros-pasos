<h1> {{name}} </h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>Método:</td>
    <dd>{{getHeroDescription()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>
<!-- ngIf permite destruir elementos, 0 o false para destruir-->
<!-- entonces, si name !== 'Spoidermon'. va a mostrar el botón. Si es exactamente igual a Spoidermon, lo destruye-->
<button 
    *ngIf="name !== 'Spoidermon'" 
    (click)="changeHero()" class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button 
    *ngIf="age !== 27"
    (click)="changeAge()" class=" btn btn-primary">
    Cambiar Edad
</button>

<button 
    (click)="resetValues()"
    class="btn btn-secondary mx-2">
    Restablecer Valores
</button>
