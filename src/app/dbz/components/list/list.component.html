<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
    let i = index; 
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;" 
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-dark': isLast,
     'list-group-item-primary': isEven
    }">

    <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong> 
        <span>{{character.power}}</span>
    </div>

    <button (click)="OnDeleteCharacter(character.id)" class="btn btn-danger">X</button>
</li>
</ul>

<!-- para lograr el índice, index es una propiedad ya definida por defecto
 en la lista, por lo que la recorremos como a un for dentro del mismo ngFor.
 Luego, para saber si un objeto está primero, ngFor lo expone con first, por lo que
 si recorremos la lista, entregando un boolean. Lo mismo para last.
 Podemos saber si par con Even, impar con Odd etc. 
 Todo eso está en la docu oficial del ngFor -->

 <!-- con ngClass podemos asignar propiedades de clase a condiciones
  la sintaxis es [ngClass] "={ 'clase' : condicion }"
    
 -->
